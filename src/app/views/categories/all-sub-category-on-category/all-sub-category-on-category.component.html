<div class="container">
    <div class="row justify-content-center" *ngIf="subCategoryOnCategoryList.length > 0 ; else noResultFound">
        <div class="col-12 sm:col-6 lg:col-5 xl:col-5" *ngFor="let subcategories of subCategoryOnCategoryList">
            <a [routerLink]="['/categories/subcategories',subcategories._id,'products']">
                <div class="card flex justify-content-center">
                    <p-card [header]="subcategories.name"></p-card>
                </div>
            </a>
        </div>
    </div>
    <ng-template #noResultFound>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <h1> No Result Found</h1>
        </div>
    </ng-template>
</div>
