<div class="container-fluid">
    <div class="row justify-content-center" *ngIf="subcategoryItem ; else loading">
        <div class="col-12">
            <h1 class="text-center text-xl font-bold mt-5">
                {{'CATEGORIES.SUBCATEGORY_DETAILS'|translate}}
            </h1>
        </div>
        <div class="col-12 sm:col-6 lg:col-4 xl:col-3">
            <a [routerLink]="['/subCategories',subcategoryItem._id,'products']">
                <div class="card flex justify-content-center">
                    <p-card [header]="subcategoryItem.name">
                        <ng-template pTemplate="header">
                            <img alt="Card" src="./assets/imges/subCategory/Shopping.svg" />
                        </ng-template>
                    </p-card>
                </div>
            </a>
        </div>
    </div>
    <ng-template #loading>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <!-- <i class="pi pi-spin pi-spinner text-main" style="font-size: 5rem"></i> -->
            <div class="flex justify-content-center">
                <p-progressSpinner 
                    aria-label="Loading"
                    styleClass="w-5rem h-5rem" 
                    strokeWidth="4" 
                    fill="var(--surface-ground)" 
                    animationDuration=".5s" />
            </div>
        </div>
    </ng-template>
</div>
